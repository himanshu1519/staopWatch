<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu stopWatch</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <!-- font icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <!-- main conatiner -->
    <div id="conatiner">
        <div id="watch">
            <p id="name">Stop Watch</p>
            <p>
                <!-- starting value of Hour, Min, Sec & Msec is 00 -->
                <span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span>:<span id="msec">00</span>
                <div id="btn">
                    <!-- click on Start Button to start the stopWatch -->
                    <button id="start">Start</button>   

                    <!-- click on Stop Button to stop the stopWatch -->
                    <button id="stop">Stop</button>

                    <!-- click on Reset Button to Reset the stopWatch -->
                    <button id="reset">Reset</button>
                </div>
            </p>
        </div>
        <img src="StopWatchBg.png">
    </div>
    <!-- end of main conatiner -->
    <!-- script file -->
    <script src="script.js"></script>
</body>
</html>
